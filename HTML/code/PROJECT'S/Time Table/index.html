<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>My Time Table</h1>

    <table border="4" cellspacing="20" cellpading="20">
        <tr>
            <th colspan="7">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>Computer Science</td>
            <td>Biology</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>Computer Science</td>
            <td>Biology</td>
            <td>English</td>

        </tr>
        <tr>
            <th colspan="6">Lunch</th>
        </tr>
        <tr>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
            <th colspan="3" rowspan="3">Project</th>
        </tr>
        <tr>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Math</td>
        </tr>
    </table>
</body>

</html>
