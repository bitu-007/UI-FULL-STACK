<!DOCTYPE html> <!--This line represents the following code is html document,declaration-->
<html lang="en"> <!--html open tag and it specifies an attribute lang to english-->

<head> <!--head element is used for meta data of your page-->
    <meta charset="UTF-8"> <!--It is using character set UTF 8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport represents auto adjusted width and initial scaling-->
    <title>Document</title> <!--title represents title of the page which displays in the header tab section-->
</head>

<body>
    <!--actual document - content of web page-->
    <!--headings represents impotants words/sentences needs to be highlighted-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <a href="https://www.amazon.com/" target="_blank">Click Me</a><br>
    <!--There are six headings available in html and each differs with others by size. by default all headings are bold-->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium amet quam id corrupti quidem dolorum
        voluptatum beatae incidunt animi perspiciatis.</p>

</body>

</html>
