<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
</head>

<body>
    <h1>Login Forms</h1>
    <form action="main.js" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Submit</button>
    </form><br><br><br>
    <hr>
     <!--Netflix Sign In Forms-->
    <div class="container">
        <h1>Sign In</h1>
        <form action="main.js" method="post">
            <input type="email or mobile number" id="email" name="email" placeholder="Email or mobile number">
            <br><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <button type="submit">Sign In</button>
        </form>
        <div class="alternative-signin">
            <p>OR</p>
            <a href="#">Use a sign-in code</a>
        </div><br>

        <div class="help-section">
            <a href="#">Forgot password?</a>
        </div><br>

        <div class="help-section">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>

        <div class="signup-section">
            <p>New to Netflix? <a href="#"><strong>Sign up now.</strong></a></p>

        </div>
    </div>
</body>

</html>
